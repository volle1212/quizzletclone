<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Toggle the answer visibility
        function toggleAnswer(id) {
            const answer = document.getElementById(id);
            const button = document.getElementById(`button-${id}`);
            if (answer.style.display === "none") {
                answer.style.display = "block";
                button.textContent = "Hide Answer";
            } else {
                answer.style.display = "none";
                button.textContent = "Show Answer";
            }
        }
    </script>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold text-center mb-4">View Flashcard Set</h1>

        <!-- Flashcard Set Title Form -->
        <form action="/view_flashcards" method="POST">
            <input type="text" name="title" class="w-full p-4 mb-4 border border-gray-300 rounded-md" placeholder="Enter the title of the flashcard set" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">View Flashcards</button>
        </form>

        <!-- Error message if title is not found -->
        {% if error %}
        <div class="mt-4 text-red-500">{{ error }}</div>
        {% endif %}

        <!-- Display the flashcards if found -->
        {% if flashcards %}
        <h2 class="mt-6 text-xl font-semibold">{{ title }}</h2>
        <div class="mt-4 space-y-4">
            {% for flashcard in flashcards %}
                <div class="bg-gray-200 p-4 rounded-lg">
                    <p class="font-semibold">{{ flashcard['question'] }}</p>
                    <!-- Hidden answer initially -->
                    <p id="answer-{{ loop.index }}" class="text-gray-600 mt-2" style="display: none;">
                        {{ flashcard['answer'] }}
                    </p>
                    <!-- Button to toggle the answer -->
                    <button 
                        type="button"
                        id="button-{{ loop.index }}" 
                        class="mt-2 text-blue-500 hover:text-blue-700"
                        onclick="toggleAnswer('answer-{{ loop.index }}')">
                        Show Answer
                    </button>
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

</body>
</html>
