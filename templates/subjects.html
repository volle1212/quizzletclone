{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <title>Ämnen</title>
    <style>
        .subject-card {
            position: relative;
            width: 450px;
            height: 350px;
            border-radius: 25px;
            overflow: hidden;
        }
        .subject-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .subject-card .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, black, transparent);
        }
        .subject-card h1 {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.875rem;
            font-weight: bold;
        }
    </style>
{% endblock %}

{% block content %}
<div class="mt-20">
    <div class="text-center my-5">
        <h1 class="text-5xl font-bold">Ämnen</h1>
    </div>
</div>
<div class="flex justify-center items-center px-6">
    <div class="flex flex-wrap justify-center gap-6">
        <!-- Samhälls Kunskap -->
        <a href="{{ url_for('start_set', set_id='rnEcBFbSEdHYGUj') }}" class="subject-card">
            <img src="{{ url_for('static', filename='images/Sthlm.jpg') }}" alt="Samhälls Kunskap">
            <div class="overlay"></div>
            <h1>Samhälls Kunskap</h1>
        </a>
        <!-- Biologi -->
        <a href="{{ url_for('start_set', set_id='biologi') }}" class="subject-card">
            <img src="{{ url_for('static', filename='images/Natur.jpg') }}" alt="Biologi">
            <div class="overlay"></div>
            <h1>Biologi</h1>
        </a>
        <!-- Idrott och Hälsa -->
        <a href="{{ url_for('start_set', set_id='idrott_och_halsa') }}" class="subject-card">
            <img src="{{ url_for('static', filename='images/Messi.webp') }}" alt="Idrott och Hälsa">
            <div class="overlay"></div>
            <h1>Idrott och Hälsa</h1>
        </a>
        <!-- Spanska -->
        <a href="{{ url_for('start_set', set_id='spanska') }}" class="subject-card">
            <img src="{{ url_for('static', filename='images/Spain.webp') }}" alt="Spanska">
            <div class="overlay"></div>
            <h1>Spanska</h1>
        </a>
        <!-- Franska -->
        <a href="{{ url_for('start_set', set_id='franska') }}" class="subject-card">
            <img src="{{ url_for('static', filename='images/MonaLisa.webp') }}" alt="Franska">
            <div class="overlay"></div>
            <h1>Franska</h1>
        </a>
        <!-- Tyska -->
        <a href="{{ url_for('start_set', set_id='tyska') }}" class="subject-card">
            <img src="{{ url_for('static', filename='images/tyskland.jpg') }}" alt="Tyska">
            <div class="overlay"></div>
            <h1>Tyska</h1>
        </a>
    </div>
</div>
{% endblock %}
