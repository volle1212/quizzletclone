<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold text-center mb-4">Flashcard Test: {{ title }}</h1>

        <!-- Flashcard Set Title Form -->
        <form action="/test_flashcards" method="POST">
            <input type="text" name="title" class="w-full p-4 mb-4 border border-gray-300 rounded-md" placeholder="Enter the title of the flashcard set" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Start Test</button>
        </form>

        <!-- Error message if title is not found -->
        {% if error %}
        <div class="mt-4 text-red-500">{{ error }}</div>
        {% endif %}

        <!-- Display the flashcards if found -->
        {% if flashcards %}
        <form action="/test_flashcards" method="POST">
            <input type="hidden" name="title" value="{{ title }}">

            <div class="mt-4 space-y-4">
                {% for flashcard in flashcards %}
                    <div class="bg-gray-200 p-4 rounded-lg">
                        <p class="font-semibold">{{ flashcard['question'] }}</p>
                        <input 
                            type="text" 
                            name="answer_{{ loop.index }}" 
                            class="w-full p-2 mt-2 border border-gray-300 rounded-md" 
                            placeholder="Type your answer here"
                            required
                        >
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="mt-4 bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Submit Answers</button>
        </form>
        {% endif %}

        <!-- Feedback after submission -->
        {% if feedback %}
        <div class="mt-4">
            <h2 class="text-xl font-semibold">Feedback:</h2>
            <ul class="mt-2">
                {% for item in feedback %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

</body>
</html>
