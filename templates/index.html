<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        let flashcardCount = 2;

        function addFlashcard() {
            const container = document.getElementById('flashcards-container');

            const flashcard = document.createElement('div');
            flashcard.className = 'flashcard';
            flashcard.dataset.index = flashcardCount;

            const header = document.createElement('div');
            header.className = 'flex justify-between items-center mb-2';

            const flashcardTitle = document.createElement('h2');
            flashcardTitle.className = 'text-lg font-semibold text-gray-800';
            flashcardTitle.textContent = `Flashcard ${flashcardCount}`;

            const deleteButton = document.createElement('button');
            deleteButton.className = 'text-red-500 font-medium hover:underline';
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => deleteFlashcard(flashcard);

            header.appendChild(flashcardTitle);
            header.appendChild(deleteButton);

            const questionGroup = document.createElement('div');
            questionGroup.className = 'mb-4';
            questionGroup.innerHTML = `
                <label class='block text-sm font-medium text-gray-700'>Question</label>
                <textarea rows='3' class='mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500' placeholder='Enter the question'></textarea>
            `;

            const answerGroup = document.createElement('div');
            answerGroup.className = 'mb-4';
            answerGroup.innerHTML = `
                <label class='block text-sm font-medium text-gray-700'>Answer</label>
                <textarea rows='3' class='mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500' placeholder='Enter the answer'></textarea>
            `;

            flashcard.appendChild(header);
            flashcard.appendChild(questionGroup);
            flashcard.appendChild(answerGroup);

            container.appendChild(flashcard);

            flashcardCount++;
        }

        function deleteFlashcard(flashcard) {
            flashcard.remove();
            updateFlashcardTitles();
        }

        function updateFlashcardTitles() {
            const flashcards = document.querySelectorAll('.flashcard');
            flashcardCount = 1;
            flashcards.forEach((flashcard) => {
                const title = flashcard.querySelector('h2');
                title.textContent = `Flashcard ${flashcardCount}`;
                flashcardCount++;
            });
        }

        async function saveFlashcards() {
            const flashcards = document.querySelectorAll('.flashcard');
            const savedFlashcards = Array.from(flashcards).map((flashcard) => {
                const question = flashcard.querySelector('textarea:nth-child(2)').value;
                const answer = flashcard.querySelector('textarea:nth-child(4)').value;
                return { question, answer };
            });

            const title = document.getElementById('title').value;

            const data = {
                title,
                flashcards: savedFlashcards
            };

            console.log('Saved Flashcards Dictionary:', data);
            alert('Flashcards saved successfully! Check the console for the dictionary.');
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
    <div class="w-full max-w-xl bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Flashcard Generator</h1>

        <!-- Title Input -->
        <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-gray-700">Flashcard Set Title</label>
            <input type="text" id="title" name="title" 
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                   placeholder="Enter a title">
        </div>

        <!-- Flashcards Container -->
        <div id="flashcards-container">
            <div class="flashcard" data-index="1">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-lg font-semibold text-gray-800">Flashcard 1</h2>
                    <button class="text-red-500 font-medium hover:underline" onclick="deleteFlashcard(this.parentNode.parentNode)">Delete</button>
                </div>

                <!-- Question Input -->
                <div class="mb-4">
                    <label for="question" class="block text-sm font-medium text-gray-700">Question</label>
                    <textarea id="question" name="question" rows="3" 
                              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                              placeholder="Enter the question"></textarea>
                </div>

                <!-- Answer Input -->
                <div class="mb-4">
                    <label for="answer" class="block text-sm font-medium text-gray-700">Answer</label>
                    <textarea id="answer" name="answer" rows="3" 
                              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                              placeholder="Enter the answer"></textarea>
                </div>
            </div>
        </div>

        <!-- Add Button -->
        <div class="text-center mb-4">
            <button onclick="addFlashcard()" class="w-full px-4 py-2 bg-blue-500 text-white font-medium rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Add Flashcard
            </button>
        </div>

        <!-- Save Button -->
        <div class="text-center">
            <button onclick="saveFlashcards()" class="w-full px-4 py-2 bg-green-500 text-white font-medium rounded-md shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Save Flashcards
            </button>
        </div>
    </div>
</body>
</html>
